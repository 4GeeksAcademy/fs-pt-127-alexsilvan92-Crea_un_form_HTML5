<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center fw-bold">
        <div class="card">

            <!-- Card Header -->
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>

            <!-- Card Body -->
            <div class="card-body row">
            
                <!-- Alerta warning -->
                <div class="container">
                    <div class="alert alert-danger px-3 fw-normal" role="alert">Some fields are missing</div>
                </div>

                <!-- Form -->
                <form id="paymentFormExample" class="container row">

                    <!-- Input Card -->
                    <div class="mb-3 col-12 col-md-4 col-lg-5">
                        <label for="inputCard" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="inputCard" name="inputCard" aria-label="Enter Number of Credit Card" placeholder="XXXXXXXXXXXXXXXX" minlength="16" maxlength="16" />
                    </div>

                    <!-- Input CVC -->
                    <div class="mb-3 col-12 col-md-4 col-lg-3">
                        <label for="inputCVC" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="inputCVC" name="inputCVC" aria-label="Enter CVC" placeholder="000" minlength="3" maxlength="3" />
                    </div>
                    
                    <!-- Input Amount -->
                    <div class="mb-3 col-12 col-md-4 col-lg-4">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="inputAmount" name="inputAmount" aria-label="Enter Amount" placeholder="Amount">
                        </div>
                    </div>

                    <!-- Input First Name -->
                    <div class="mb-3 col-12 col-md-6 col-lg-6">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" name="inputFirstName" aria-label="Enter First Name" maxlength="35" />
                    </div>
                    
                    <!-- Input Last Name -->
                    <div class="mb-3 col-12 col-md-6 col-lg-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" name="inputLastName" aria-label="Enter Last Name" maxlength="35" />
                    </div>
                    
                    <!-- Input City -->
                    <div class="mb-3 col-12 col-md-4 col-lg-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" name="inputCity" aria-label="Enter City" maxlength="35" />
                    </div>
                    
                    <!-- Input State -->
                    <div class="mb-3 col-12 col-md-4 col-lg-3">
                        <label for="inputState" class="form-label">Province</label>
                        <select class="form-select" id="inputState" name="inputState" aria-label="State selector">
                            <option selected>Pick a province</option>
                            <option value="coruna">A Coruña</option>
                            <option value="lugo">Lugo</option>
                            <option value="ourense">Ourense</option>
                            <option value="pontevedra">Pontevedra</option>
                            <option value="bierzo">O Bierzo (Comarca veciña)</option>
                        </select>
                    </div>

                    <!-- Input Postal Code -->
                    <div class="mb-3 col-12 col-md-4 col-lg-3">
                        <label for="inputPostalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputPostalCode" name="inputPostalCode" aria-label="Enter Postal Code" placeholder="00000" minlength="5" maxlength="5" />
                    </div>

                    <!-- Input Type of Card -->
                    <div class="mb-3 col-12 col-md-6 col-lg-6">
                        <label for="inputTypeOfCard" class="form-label">We accept:</label><br>
                        <div class="p-2 bg-secondary rounded d-inline-block text-white">

                            <!-- Input Type of Card: Mastercard -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inputTypeOfCard" id="Mastercard" value="Mastercard">
                                <label class="form-check-label" for="inputTypeOfCard"><i
                                        class="fa-brands fa-cc-mastercard fa-xl"></i></label>
                            </div>
                    
                            <!-- Input Type of Card: Visa -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inputTypeOfCard" id="visa" value="Visa">
                                <label class="form-check-label" for="inputTypeOfCard"><i class="fa-brands fa-cc-visa fa-xl"></i></label>
                            </div>
                    
                            <!-- Input Type of Card: PayPal -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inputTypeOfCard" id="PayPal" value="PayPal">
                                <label class="form-check-label" for="inputTypeOfCard"><i class="fa-brands fa-cc-paypal fa-xl"></i></label>
                            </div>
                    
                            <!-- Input Type of Card: PiggyBank -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inputTypeOfCard" id="PiggyBank" value="PiggyBank">
                                <label class="form-check-label" for="inputTypeOfCard"><i class="fa-solid fa-piggy-bank fa-xl"></i></label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Input Message -->
                    <div class="mb-3 col-12 col-md-6 col-lg-6">
                        <label for="inputMessage" class="form-label">Message</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="inputMessage" name="inputMessage" aria-label="Enter Message" aria-describedby="MessageDescription" style="height: 100px"></textarea>
                            <div id="MessageDescription" class="form-text">Add any notes here.</div>
                        </div>
                    </div>  

                </form>
            </div>

            <!-- Card Footer -->
            <div class="card-footer text-body-secondary d-flex gap-2 justify-content-end">
                <button type="reset" class="btn btn-secondary" form="paymentFormExample">Cancel</button>
                <button type="submit" class="btn btn-primary" form="paymentFormExample">Send</button>
            </div>

        </div>
    </div>
</body>

</html>
